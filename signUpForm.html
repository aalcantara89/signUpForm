<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="odin-sidebar">
        <img src="img/odinPic.jpg" alt="Odin Pic">
        <div class="odin-logo"></div>
    </div>
    <div class="main-div">
        <div class="top-bar"><p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle-bar">
            <p>Let's do this!</p>
            <form action="" method="post" class="contact-form">
                <div class="row1">
                    <label for="text">First Name</label>
                    <input id='first-name' name='first-name' type='text' value="Thor..."/>
                    <label for="text">Last Name</label>
                    <input id='last-name' name='last-name' type='text' value="Odinson..."/>
                </div>
                <div class="row2">
                    <label for="text">Email</label>
                    <input id='email' name='email' type='email' />
                    <label for="text">Phone Number</label>
                    <input id='phone' name='phone' type='tel' />
                </div>
                <div class="row3">
                    <label for="text">Password</label>
                    <input id='password' name='password' type='password' />
                    <label for="text">Confirm Password</label>
                    <input id='confirm-pw' name='confirm-pw' type='password' />
                </div>
            </form>
        </div>
        <div class="bottom-bar">
            <input type="button" value="Create Account">
            <p>Already have an account? Log in</p>
        </div>
    </div>
    
</body>
</html>
