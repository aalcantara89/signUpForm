<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="odin-sidebar">
        <img class="leafPic" src="img/odinPic.jpg" alt="Odin Pic">
        <div class="container">
            <img class="odin-logo" src="img/odin-lined.png" alt="Odin Logo"></img> <H1>ODIN</H1>
        </div>
    </div>
    <div class="main-div">
        <div class="top-bar"><p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle-bar">
            <p>Let's do this!</p>
            <form action="" method="post" class="contact-form">
                <div style="float:left;margin-right:50px;" class="holder">
                    <label for="text">First Name </label>
                    <input id='first-name' name='first-name' type='text' placeholder="Thor..."/>
                </div>
                <div class="holder">
                    <label for="text">Last Name </label>
                    <input id='last-name' name='last-name' type='text' placeholder="Odinson..."/>
                </div>
                <div class="row2">
                    <label for="text">Email </label>
                    <input id='email' name='email' type='email' />
                    <label for="text">Phone Number </label>
                    <input id='phone' name='phone' type='tel' />
                </div>
                
                <div class="row3">
                    <label for="text">Password </label>
                    <input id='password' name='password' type='password'class='error' />
                    <label for="text">Confirm Password </label>
                    <input id='confirm-pw' name='confirm-pw' type='password' class='error'/>
                </div>
            </form>
        </div>
        <div class="bottom-bar">
            <button>Create Account</button> 
            <p>Already have an account? Log in</p>
        </div>
    </div>
    
</body>
</html>
